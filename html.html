<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Practice Web</title>
    <link rel="stylesheet" href="cssPractice.css">
</head>
<body>
    <div class="mainDiv">
            <h2>Strong tag</h2><!--strong tag-->
            <strong>emphasize use strong tag</strong>
        
            <h2 class="mainEm">em tag</h2><!--em tag-->
            <em>emphasize use em tag</em>
        
            <h2>a tag</h2>
            <a class="mainA" href="http://www.google.com">Google</a><!--a tag-->
    </div>

    <span class="mainSpan">
        <img src="img/경북 용주사.png" alt="경북 용주사" ><!--img tag-->
        welcome to 경북 용주사!
        <br/>
        경북사는 참 예뻤다!
    </span>
    <div class="mainListDiv">
        <ul> 
            <li class="mainList">list1</li>
            <li class="mainList">list2</li>
            <li class="mainList">list3</li><!--unordered list-->
        </ul>
        <ol>
            <ul class="mainol">list1</ul>
            <ul class="mainol">list2</ul>
            <ul class="mainol">list3</ul> <!--ordered list-->
        </ol>
        <dl> <!-- difinited list, 정의형 목록-->
            <dt class="maindt">정의할 제목</dt>
            <dd class="maindd">정의할 내용</dd>

        </dl>
    </div>





    

</body>
</html>

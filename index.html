<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Sever Practice</title>
   <link rel="stylesheet" href="/css/style.css">
   <!-- render using node-sass compiler -->

</head>

<body>
   <!-- clone coding -->
   <div class='container' ng-cloak ng-app="chatApp">
      <h1>Chatting Page</h1>

      <div class='chatbox' ng-controller="MessageCtrl as chatMessage">

         <div class='chatbox__user-list'>
            <h1>User list</h1>
            <div class='chatbox__user--active'>
               <p>Jack Thomson</p>
            </div>
            <div class='chatbox__user--busy'>
               <p>Angelina Jolie</p>
            </div>
            <div class='chatbox__user--active'>
               <p>George Clooney</p>
            </div>
            <div class='chatbox__user--active'>
               <p>Seth Rogen</p>
            </div>
            <div class='chatbox__user--away'>
               <p>John Lydon</p>
            </div>
         </div>

         <div class="chatbox__messages" ng-repeat="message in messages">
            <div class="chatbox__messages__user-message">
               <div class="chatbox__messages__user-message--ind-message">

                  <!-- <p class="name">{{message.Name}}</p> -->
                  <p class="name">John Lydon</p>
                  <br />
                  <!-- <p class="message">{{message.Message}}</p> -->
                  <p class="message">There's nothing glorious in dying. Anyone can do it.</p>
               </div>
            </div>
         </div>
         <form action="webSocket=" method="post">
            <input type="text" name="user" placeholder="Enter your message" id="userInputText">
            <button id="send" onclick="doWebSocket()"> > </button>
         </form>
      </div>

      <!-- user written -->
      <script>
         let socket = new WebSocket("ws://localhost:8081");
         function doWebSocket() {
            const inputTest = document.getElementById('userInputText').value;
            socket.send(inputTest);
         }
      </script>
</body>
